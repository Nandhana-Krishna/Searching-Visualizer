<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Searching Visualizer</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Input Section -->
        <div id="input-section">
            <label for="array-elements">Enter Array Elements:</label>
            <input type="text" id="array-elements" placeholder="e.g., 5, 3, 8, 6, 2">
            <button id="generate-array">Generate Array</button>
            <button id="reset">Reset</button>
        </div>

        <!-- Array Visualization -->
        <div id="array-container"></div>

        <!-- Searching Section -->
        <div id="searching-section">
            <div class="visualizer">
                <h2>Searching</h2>
            </div>
            <label for="search-element">Element to Search:</label>
            <input type="number" id="search-element" placeholder="Enter element">
            <button id="linear-search">Linear Search</button>
            <button id="binary-search">Binary Search</button>
            <p id="search-status"></p>
            <p id="search-complexity"></p>
            <div id="iteration-container">
                <p id="iteration-status"></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Searching Visualizer. All rights reserved.</p>
    </footer>

    <script src="algorithms.js"></script>
</body>
</html>
